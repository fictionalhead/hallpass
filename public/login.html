<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Pass Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #644186;
        }
        
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: #644186;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6d6d6d;
            font-size: 0.95rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .login-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6d6d6d;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #6d6d6d;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #644186;
            box-shadow: 0 0 0 3px rgba(100, 65, 134, 0.1);
        }
        
        .login-btn {
            background: #644186;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #4f3366;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 65, 134, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .login-error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #c33;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Wyoming-Wolves-Logo.png" alt="Wyoming Wolves" class="login-logo">
                <h1>Hall Pass System</h1>
                <p>Please sign in to continue</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Teacher Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="teacher@school.edu" 
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password" 
                        required
                    >
                </div>
                
                <div id="login-error" class="login-error hidden">
                    Invalid password. Please try again.
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            // Check password
            if (password === 'hallpass123') {
                // Store teacher email in localStorage
                localStorage.setItem('teacherEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Hide error when user starts typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('login-error').classList.add('hidden');
        });
    </script>
</body>
</html>
