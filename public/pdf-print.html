<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brother Label PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .primary { background: #007bff; color: white; }
        .success { background: #28a745; color: white; }
        .warning { background: #ffc107; color: black; }
        #preview {
            width: 62mm;
            height: 100mm;
            border: 2px solid black;
            padding: 4mm;
            background: white;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brother QL-820NWB Label Generator</h1>

        <div class="info">
            <h3>âœ… This method should work!</h3>
            <p>PDFs with embedded page size work better with Brother printers than HTML printing.</p>
        </div>

        <div id="preview">
            <h3 style="text-align: center; border-bottom: 2px solid black; padding-bottom: 5px;">HALL PASS</h3>
            <p><strong>Name:</strong> <span id="test-name">Test Student</span></p>
            <p><strong>Location:</strong> <span id="test-location">Library</span></p>
            <p><strong>Time:</strong> <span id="test-time">10:30 AM</span></p>
            <p><strong>Date:</strong> <span id="test-date">09/18/2025</span></p>
        </div>

        <div style="text-align: center;">
            <button class="primary" onclick="generatePDF()">Generate PDF (62mm x 100mm)</button>
            <button class="success" onclick="generateAndPrint()">Generate & Auto-Print</button>
            <button class="warning" onclick="testDifferentSize()">Try 2.4" x 3.9" (inches)</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function generatePDF(autoprint = false) {
            // Create PDF with exact Brother label dimensions
            // 62mm x 100mm
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [62, 100]
            });

            // Add border
            doc.setLineWidth(0.5);
            doc.rect(2, 2, 58, 96);

            // Add header
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('WYOMING PUBLIC SCHOOLS', 31, 12, { align: 'center' });

            doc.setFontSize(14);
            doc.text('HALL PASS', 31, 20, { align: 'center' });

            // Add line
            doc.line(5, 23, 57, 23);

            // Add fields
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');

            const name = document.getElementById('test-name').textContent;
            const location = document.getElementById('test-location').textContent;
            const time = document.getElementById('test-time').textContent;
            const date = document.getElementById('test-date').textContent;

            doc.setFont(undefined, 'bold');
            doc.text('Name:', 8, 35);
            doc.setFont(undefined, 'normal');
            doc.text(name, 25, 35);

            doc.setFont(undefined, 'bold');
            doc.text('Location:', 8, 45);
            doc.setFont(undefined, 'normal');
            doc.text(location, 30, 45);

            doc.setFont(undefined, 'bold');
            doc.text('Time Out:', 8, 55);
            doc.setFont(undefined, 'normal');
            doc.text(time, 30, 55);

            doc.setFont(undefined, 'bold');
            doc.text('Date:', 8, 65);
            doc.setFont(undefined, 'normal');
            doc.text(date, 25, 65);

            // Footer line
            doc.line(5, 85, 57, 85);

            // Add timestamp
            doc.setFontSize(8);
            doc.text('Generated: ' + new Date().toLocaleString(), 31, 92, { align: 'center' });

            if (autoprint) {
                doc.autoPrint();
                doc.output('dataurlnewwindow');
            } else {
                doc.save('hallpass-label.pdf');
            }
        }

        function generateAndPrint() {
            generatePDF(true);
        }

        function testDifferentSize() {
            // Try with inches (2.4" x 3.9")
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'in',
                format: [2.4, 3.9]
            });

            // Convert measurements to inches
            doc.setLineWidth(0.02);
            doc.rect(0.08, 0.08, 2.24, 3.74);

            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('HALL PASS', 1.2, 0.5, { align: 'center' });

            doc.setFontSize(12);
            doc.text('Test Label', 1.2, 1, { align: 'center' });
            doc.text('2.4" x 3.9" inches', 1.2, 1.5, { align: 'center' });

            doc.autoPrint();
            doc.output('dataurlnewwindow');
        }

        // Update date/time
        document.getElementById('test-date').textContent = new Date().toLocaleDateString();
        document.getElementById('test-time').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    </script>
</body>
</html>
